[package]
name = "charted-testkit"
description = "ðŸ“¦ðŸ¦‹ TestKit is a testing library for Axum services with testcontainers support"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
rust-version.workspace = true

[features]
http2 = ["hyper/http2", "axum/http2", "hyper-util/http2"]

[dependencies]
async-trait = "0.1.80"
axum = "0.7.5"
charted-testkit-macros = { version = "0.1.0", path = "../macros" }
http-body-util = "0.1.1"
hyper = { version = "1.3.1", features = ["client", "server", "http1"] }
hyper-util = { version = "0.1.3", features = ["tokio", "client"] }
testcontainers = "0.16.7"
tokio = "1.37.0"
tower = "0.4.13"

[dev-dependencies]
tokio = { version = "1.37.0", features = ["rt", "macros"] }
